version: "3.8"

services:
  db:
    image: postgres:12
    container_name: website_db
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=websitedb
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    networks:
      - backend

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    image: website-server
    container_name: website_server
    environment:
      - NODE_ENV=production
      - DATABASE_CLIENT=postgres
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=websitedb
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=root
      - VIRTUAL_HOST=admin.rozhdestvo-youth.by
    volumes:
      - /app/node_modules
      - ./server:/app
    expose:
      - 1337
    networks:
      - backend

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    image: website-client
    container_name: website_client
    environment:
      - API_URL=http://website_server:1337
      - VIRTUAL_HOST=rozhdestvo-youth.by
    volumes:
      - /app/node_modules
      - ./client:/app
    expose:
      - 3000
    networks:
      - backend
      - frontend

  nginx:
    image: nginxproxy/nginx-proxy
    container_name: website_router
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx/prod-nginx-proxy.conf:/etc/nginx/conf.d/nginx-proxy.conf:ro
    ports:
      - 80:80
      - 443:443
    networks:
      - backend
      - frontend

volumes:
  db-data:
    name: website-db-data

networks:
  frontend:
    name: website-network-frontend
    driver: bridge
  backend:
    name: website-network-backend
    driver: bridge
