version: "3.9"

services:
  db:
    image: postgres:12
    container_name: website_db_dev
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=websitedb
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    restart: always
    networks:
      - website

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    image: website-server:dev
    container_name: website_server_dev
    environment:
      - DATABASE_CLIENT=postgres
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=websitedb
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=root
      - VIRTUAL_HOST=admin.localhost
    volumes:
      - /app/node_modules
      - ./server:/app
    expose:
      - 1337
    restart: always
    networks:
      - website

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    image: website-client:dev
    container_name: website_client_dev
    environment:
      - VIRTUAL_HOST=localhost
    volumes:
      - /app/node_modules
      - ./client:/app
    expose:
      - 3000
    restart: always
    networks:
      - website

  nginx:
    image: nginxproxy/nginx-proxy
    container_name: website_router
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx/dev-nginx-proxy.conf:/etc/nginx/conf.d/nginx-proxy.conf:ro
    ports:
      - 8080:80
    restart: always
    networks:
      - website

volumes:
  db-data:
    name: website-db-data

networks:
  website:
    name: website-network
    driver: bridge
