version: "3.9"

services:
  db:
    image: postgres:12
    container_name: website_db_dev
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=websitedb
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    networks:
      - backend

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    image: website-server:dev
    container_name: website_server_dev
    environment:
      - DATABASE_CLIENT=postgres
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=websitedb
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=root
      - VIRTUAL_HOST=admin.localhost
    expose:
      - 1337
    volumes:
      - /home/node/app/node_modules
      - ./server:/home/node/app
    networks:
      - backend

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    image: website-client:dev
    container_name: website_client_dev
    environment:
      - VIRTUAL_HOST=localhost
    volumes:
      - /app/node_modules
      - ./client:/app
    expose:
      - 3000
    networks:
      - backend
      - frontend

  nginx:
    image: nginxproxy/nginx-proxy
    container_name: website_router
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx/dev-nginx-proxy.conf:/etc/nginx/conf.d/nginx-proxy.conf:ro
    ports:
      - 8080:80
    networks:
      - backend
      - frontend

volumes:
  db-data:
    name: website-db-dev-data

networks:
  frontend:
    name: website-network-frontend
    driver: bridge
  backend:
    name: website-network-backend
    driver: bridge
